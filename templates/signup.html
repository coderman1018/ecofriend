<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2 style="box-shadow:0 4px 2px -2px;border-radius:20px; padding:40px; margin-right: 19rem; margin-left: 22rem; margin-top: 3rem; font-family: Ubuntu; background-color: aquamarine; text-align: center;">SIGN UP</h2>
    <br>
    <br>
    <form style="box-shadow:0 4px 2px -2px; margin-bottom: 5rem;border-radius: 20px; padding: 40px; margin-left: 22rem; padding-left:60px; margin-right: 19rem; margin-top: 2rem; background-color:aquamarine;" action="{{ url_for('signup') }}" method="POST">
        <label style="font-size: 25px; text-align: center; font-family: Ubuntu; margin-left:65px">Username: &nbsp;</label>
        <input size="27px" style="font-size: 19px; text-align: center; font-family: Ubuntu;" name="username" type="text">
        <br>
        <br>
        <br>
        <label style="font-size: 25px; text-align: center; font-family: Ubuntu; margin-left:65px">Password: &nbsp;</label>
        <input size="28px" style="font-size: 19px; text-align: center; font-family: Ubuntu;" name="password" type="text">
        <br>
        <br>
        <br>
        <label style="font-size: 25px; text-align: center; font-family: Ubuntu; margin-left:65px">Country-State: &nbsp;</label>
        <input size="23px" style="font-size: 19px; text-align: center; font-family: Ubuntu;" name="country" type="text">
        <br>
        <br>
        <br>
        <label style="font-size: 25px; text-align: center; font-family: Ubuntu; margin-left:65px">Address: &nbsp;</label>
        <input size="30px" style="font-size: 19px; text-align: center; font-family: Ubuntu;" name="address" type="text">
        <br>
        <br>
        <br>
        <button class="btn btn-dark btn-lg" style="font-size: 15px; text-align: center; margin-left:245px; font-family: Ubuntu;" type="submit">Sign up</button>
    </form>
</body>
</html>
